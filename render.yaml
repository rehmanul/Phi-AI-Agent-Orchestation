# Render Blueprint for AI Agent Orchestration System
# Deploy: Connect repo to Render → New → Blueprint
# Docs: https://render.com/docs/infrastructure-as-code

services:
  # =============================================================================
  # FastAPI Backend API
  # =============================================================================
  - type: web
    name: agent-orchestrator-api
    runtime: python
    plan: free
    buildCommand: pip install -e .
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      # Required
      - key: PYTHON_VERSION
        value: "3.11"
      - key: API_SECRET_KEY
        generateValue: true
      
      # App Configuration
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: INFO
      
      # Optional with defaults
      - key: DRY_RUN_MODE
        value: "true"  # Prevents external execution
      - key: REQUIRE_APPROVAL
        value: "true"  # Requires human approval
      - key: DASHBOARD_USE_API
        value: "false"  # Use file-based settings mode
      
      # Database (optional - many features work without it)
      - key: POSTGRES_DSN
        fromDatabase:
          name: advocacy-db
          property: connectionString
      
      # External APIs (set in Render dashboard)
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: LLM_PROVIDER
        value: openai
      - key: CONGRESS_API_KEY
        sync: false
      - key: TWITTER_BEARER_TOKEN
        sync: false
      - key: REDDIT_CLIENT_ID
        sync: false
      - key: REDDIT_CLIENT_SECRET
        sync: false
      - key: NEWS_API_KEY
        sync: false
      
      # Communication (optional)
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDGRID_FROM_EMAIL
        sync: false
      
      # SMTP Email (optional)
      - key: SMTP_SERVER
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_USE_TLS
        value: "true"
      
      # Messaging (optional)
      - key: KAFKA_BOOTSTRAP_SERVERS
        sync: false
      - key: REDIS_DSN
        sync: false
      
      # CORS
      - key: CORS_ORIGINS
        value: "https://agent-orchestrator-dashboard.onrender.com"

  # =============================================================================
  # Next.js Dashboard (Static Export)
  # =============================================================================
  - type: web
    name: agent-orchestrator-dashboard
    runtime: node
    plan: free
    rootDir: dashboard
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: API_BASE_URL
        value: "https://agent-orchestrator-api.onrender.com"
      - key: NEXT_PUBLIC_API_URL
        value: "https://agent-orchestrator-api.onrender.com"
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache, no-store, must-revalidate

  # =============================================================================
  # AI Agent Workers (Background)
  # =============================================================================
  
  - type: worker
    name: agent-monitoring
    runtime: python
    plan: free
    buildCommand: pip install -e .
    startCommand: python -m agents.monitoring.main
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: AGENT_TYPE
        value: monitoring
      - key: DRY_RUN_MODE
        value: "true"
      - key: POSTGRES_DSN
        fromDatabase:
          name: advocacy-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: CONGRESS_API_KEY
        sync: false
      - key: TWITTER_BEARER_TOKEN
        sync: false
      - key: NEWS_API_KEY
        sync: false

  - type: worker
    name: agent-analysis
    runtime: python
    plan: free
    buildCommand: pip install -e .
    startCommand: python -m agents.analysis.main
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: AGENT_TYPE
        value: analysis
      - key: DRY_RUN_MODE
        value: "true"
      - key: POSTGRES_DSN
        fromDatabase:
          name: advocacy-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false

  - type: worker
    name: agent-strategy
    runtime: python
    plan: free
    buildCommand: pip install -e .
    startCommand: python -m agents.strategy.main
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: AGENT_TYPE
        value: strategy
      - key: DRY_RUN_MODE
        value: "true"
      - key: POSTGRES_DSN
        fromDatabase:
          name: advocacy-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false

  - type: worker
    name: agent-tactics
    runtime: python
    plan: free
    buildCommand: pip install -e .
    startCommand: python -m agents.tactics.main
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: AGENT_TYPE
        value: tactics
      - key: DRY_RUN_MODE
        value: "true"
      - key: POSTGRES_DSN
        fromDatabase:
          name: advocacy-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false

  - type: worker
    name: agent-content
    runtime: python
    plan: free
    buildCommand: pip install -e .
    startCommand: python -m agents.content.main
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: AGENT_TYPE
        value: content
      - key: DRY_RUN_MODE
        value: "true"
      - key: POSTGRES_DSN
        fromDatabase:
          name: advocacy-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false

  - type: worker
    name: agent-distribution
    runtime: python
    plan: free
    buildCommand: pip install -e .
    startCommand: python -m agents.distribution.main
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: AGENT_TYPE
        value: distribution
      - key: DRY_RUN_MODE
        value: "true"
      - key: REQUIRE_APPROVAL
        value: "true"
      - key: POSTGRES_DSN
        fromDatabase:
          name: advocacy-db
          property: connectionString
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDGRID_FROM_EMAIL
        sync: false
      - key: TWITTER_BEARER_TOKEN
        sync: false

  - type: worker
    name: agent-feedback
    runtime: python
    plan: free
    buildCommand: pip install -e .
    startCommand: python -m agents.feedback.main
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: AGENT_TYPE
        value: feedback
      - key: DRY_RUN_MODE
        value: "true"
      - key: POSTGRES_DSN
        fromDatabase:
          name: advocacy-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false

# =============================================================================
# PostgreSQL Database (optional - free tier)
# =============================================================================
databases:
  - name: advocacy-db
    plan: free
    databaseName: advocacy
    user: advocacy_user
