# Render Blueprint for AI Agent Orchestration System
# Deploy with: Connect this repo to Render and it will auto-detect this file
# Docs: https://render.com/docs/infrastructure-as-code

services:
  # =============================================================================
  # FastAPI Backend
  # =============================================================================
  - type: web
    name: advocacy-api
    runtime: python
    plan: free
    buildCommand: pip install -e .
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: INFO
      - key: POSTGRES_DSN
        fromDatabase:
          name: advocacy-db
          property: connectionString
      # Use external Redis (Upstash free tier)
      - key: REDIS_DSN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: LLM_PROVIDER
        value: openai
      - key: CONGRESS_API_KEY
        sync: false
      - key: TWITTER_BEARER_TOKEN
        sync: false
      - key: REDDIT_CLIENT_ID
        sync: false
      - key: REDDIT_CLIENT_SECRET
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDGRID_FROM_EMAIL
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: KAFKA_BOOTSTRAP_SERVERS
        sync: false
      - key: API_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "https://advocacy-dashboard.onrender.com"

  # =============================================================================
  # Next.js Dashboard
  # =============================================================================
  - type: web
    name: advocacy-dashboard
    runtime: node
    plan: free
    rootDir: dashboard
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: API_URL
        value: "https://advocacy-api.onrender.com"

  # =============================================================================
  # AI Agent Workers
  # =============================================================================
  
  - type: worker
    name: agent-monitoring
    runtime: python
    plan: free
    buildCommand: pip install -e .
    startCommand: python -m agents.monitoring.main
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: AGENT_TYPE
        value: monitoring
      - key: POSTGRES_DSN
        fromDatabase:
          name: advocacy-db
          property: connectionString
      - key: REDIS_DSN
        sync: false
      - key: KAFKA_BOOTSTRAP_SERVERS
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CONGRESS_API_KEY
        sync: false
      - key: TWITTER_BEARER_TOKEN
        sync: false
      - key: NEWS_API_KEY
        sync: false

  - type: worker
    name: agent-analysis
    runtime: python
    plan: free
    buildCommand: pip install -e .
    startCommand: python -m agents.analysis.main
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: AGENT_TYPE
        value: analysis
      - key: POSTGRES_DSN
        fromDatabase:
          name: advocacy-db
