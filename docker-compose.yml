services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: advocacy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-advocacy_db}
      POSTGRES_USER: ${POSTGRES_USER:-advocacy_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-advocacy_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-scripts/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-advocacy_user} -d ${POSTGRES_DB:-advocacy_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Redis Cache
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: advocacy-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Neo4j Graph Database
  # ==========================================================================
  neo4j:
    image: neo4j:5-community
    container_name: advocacy-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-advocacy_neo4j}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ==========================================================================
  # Apache Kafka (with Zookeeper)
  # ==========================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: advocacy-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: advocacy-kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ==========================================================================
  # MinIO Object Storage (S3 Compatible)
  # ==========================================================================
  minio:
    image: minio/minio:latest
    container_name: advocacy-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ==========================================================================
  # Kafka UI (Development Tool)
  # ==========================================================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: advocacy-kafka-ui
    restart: unless-stopped
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: advocacy-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    profiles:
      - dev

  # ==========================================================================
  # API Server
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: advocacy-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-advocacy_user}:${POSTGRES_PASSWORD:-advocacy_password}@postgres:5432/${POSTGRES_DB:-advocacy_db}
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - NEO4J_URI=bolt://neo4j:7687
      - S3_ENDPOINT=http://minio:9000
    env_file:
      - .env
    volumes:
      - ./:/app
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  # ==========================================================================
  # Agent Workers
  # ==========================================================================
  agent-monitoring:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    container_name: advocacy-agent-monitoring
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - AGENT_TYPE=monitoring
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-advocacy_user}:${POSTGRES_PASSWORD:-advocacy_password}@postgres:5432/${POSTGRES_DB:-advocacy_db}
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    env_file:
      - .env
    volumes:
      - ./:/app
    command: python -m agents.monitoring.main

  agent-analysis:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    container_name: advocacy-agent-analysis
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - AGENT_TYPE=analysis
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-advocacy_user}:${POSTGRES_PASSWORD:-advocacy_password}@postgres:5432/${POSTGRES_DB:-advocacy_db}
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    env_file:
      - .env
    volumes:
      - ./:/app
    command: python -m agents.analysis.main

  agent-strategy:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    container_name: advocacy-agent-strategy
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    environment:
      - AGENT_TYPE=strategy
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-advocacy_user}:${POSTGRES_PASSWORD:-advocacy_password}@postgres:5432/${POSTGRES_DB:-advocacy_db}
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - NEO4J_URI=bolt://neo4j:7687
    env_file:
      - .env
    volumes:
      - ./:/app
    command: python -m agents.strategy.main

  agent-tactics:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    container_name: advocacy-agent-tactics
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - AGENT_TYPE=tactics
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-advocacy_user}:${POSTGRES_PASSWORD:-advocacy_password}@postgres:5432/${POSTGRES_DB:-advocacy_db}
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    env_file:
      - .env
    volumes:
      - ./:/app
    command: python -m agents.tactics.main

  agent-content:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    container_name: advocacy-agent-content
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - AGENT_TYPE=content
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-advocacy_user}:${POSTGRES_PASSWORD:-advocacy_password}@postgres:5432/${POSTGRES_DB:-advocacy_db}
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - S3_ENDPOINT=http://minio:9000
    env_file:
      - .env
    volumes:
      - ./:/app
    command: python -m agents.content.main

  agent-distribution:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    container_name: advocacy-agent-distribution
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - AGENT_TYPE=distribution
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-advocacy_user}:${POSTGRES_PASSWORD:-advocacy_password}@postgres:5432/${POSTGRES_DB:-advocacy_db}
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    env_file:
      - .env
    volumes:
      - ./:/app
    command: python -m agents.distribution.main

  agent-feedback:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    container_name: advocacy-agent-feedback
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - AGENT_TYPE=feedback
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-advocacy_user}:${POSTGRES_PASSWORD:-advocacy_password}@postgres:5432/${POSTGRES_DB:-advocacy_db}
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    env_file:
      - .env
    volumes:
      - ./:/app
    command: python -m agents.feedback.main

  # ==========================================================================
  # Dashboard (Next.js)
  # ==========================================================================
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: advocacy-dashboard
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000/ws
    volumes:
      - ./dashboard:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
  redis_data:
  neo4j_data:
  neo4j_logs:
  zookeeper_data:
  zookeeper_log:
  kafka_data:
  minio_data:
